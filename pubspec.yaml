name: plan_et_b
description: Awarded PWA game made in Flutter for Hack20 Hackathon.

environment:
  sdk: ">2.8.0"

dependencies:
  flutter:
    sdk: flutter

  auto_size_text: any
  url_launcher: any
  # Rive is only working properly with version 2.0.4 on macOS builds
  flare_flutter: 2.0.4
  assets_audio_player: ^2.0.8+2
  sa_stateless_animation: ^1.0.1

dev_dependencies:
  # flutter_test:
  #   sdk: flutter
  pedantic: any
  effective_dart: any

flutter:
  uses-material-design: true

  assets:
    - assets/animations/foreground.flr
    - assets/animations/background.flr
    - assets/audio/music/SCI_FI_HORROR_OPENING_MASTERED.mp3
    - assets/audio/sfx/431732__sieuamthanh__beam-11.wav
    # - assets/audio/voice/voice.mp3
    - assets/images/StarfieldSimulation_rot.gif

  fonts:
    - family: Corruptor Clean LDR
      fonts:
        - asset: third-party/fonts/corruptor-clean-ldr/corruptor-clean-ldr.ttf

    - family: Corruptor LDR
      fonts:
        - asset: third-party/fonts/corruptor-ldr/corruptor-ldr.ttf

    - family: Polentical Neon
      fonts:
        - asset: third-party/fonts/polentical-neon/Polentical Neon Regular.ttf
        # - asset: third-party/fonts/polentical-neon/Polentical Neon Italic.ttf
        #   style: italic